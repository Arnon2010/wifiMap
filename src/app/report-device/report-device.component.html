<div class="container-fluid" style="margin-top: 2%">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" routerLink="/report">รายงาน</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" routerLink="/report-device">รายงานอุปกรณ์</a>
    </li>
  </ul>
  <div class="row g-3 align-items-center" style="margin-top: 1%">
    <div class="row">
      <!--แสดงรายงานที่เลือก-->
      <div class="col-sm-8">
        <div class="card">
          <div class="card-header">รายงานอุปกรณ์ทั้งหมด</div>

          <div class="card-body">
            <div class="form-group">
              <label class="col-md-4 col-form-label text-dark">
                <button
                  styleSheetFile="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                  printSectionId="print-section"
                  printTitle="MyTitle"
                  ngxPrint
                  class="btn btn-warning mb-2"
                >
                  ออกรายงาน (pdf)
                </button>
              </label>
            </div>
            <hr />
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">วิทยาเขต</th>
                  <th scope="col">จำนวนอุปกรณ์</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of reportDeviceList; let i = index">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ item.name }}</td>
                  <td>{{ item.zoom }}3</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="print-section" style="display: none">
    <div class="container">
      <div class="text-center">
        <img
          style="width: 200px; height: 150px"
          src="https://arit.rmutsv.ac.th/sites/default/files/img/logoarit.jpg"
        />
        <h2>รายงานอุปกรณ์ทั้งหมด</h2>
      </div>
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">วิทยาเขต</th>
            <th scope="col">จำนวนอุปกรณ์</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of reportDeviceList; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.zoom }}3</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
